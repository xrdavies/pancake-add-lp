<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancakeSwap V3 Add Liquidity - Live Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
        .hidden { display: none !important; }
        body { font-family: Arial, sans-serif; background-color: #1e1e2f; color: #e0e0e0; max-width: 800px; margin: 0 auto; padding: 2rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        header h1 { margin: 0; font-size: 1.5em; }
        #wallet-container { position: static; }
        #wallet-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #4a4a61;
            padding: 0.5rem 1rem;
            border-radius: 16px;
            background-color: #27262c;
        }
        #networkStatus, #accountStatus {
            font-weight: 600;
        }
        #disconnectBtn {
            background: transparent;
            border: 1px solid #7a7a8f;
            color: #f0f0f0;
            font-size: 20px;
            font-weight: bold;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 0;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #disconnectBtn:hover {
            background-color: #5a5a6f;
            border-color: #9a9aaf;
        }
        #liveData { background-color: #333; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
        #txLinkContainer { margin-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>PancakeSwap V3 Add LP</h1>
        <div id="wallet-container">
            <button id="connectWalletBtn">Connect Wallet</button>
            <div id="wallet-info" class="hidden">
                <div id="networkStatus"></div>
                <div id="accountStatus"></div>
                <button id="disconnectBtn">&times;</button>
            </div>
        </div>
    </header>

    <div id="dataSection">
        <h2>1. Fetch Pool Data</h2>
        <label for="poolAddress">PancakeSwap V3 Pool Address:</label>
        <input type="text" id="poolAddress" value="0x380aaDF63D84D3A434073F1d5d95f02fB23d5228" required style="width: 420px;">
        
        <label for="amount0Desired">Amount of Token 0 to Add (e.g., 1.5):</label>
        <input type="text" id="amount0Desired" value="1" required>

        <label for="tickLower">Tick Lower:</label>
        <input type="number" id="tickLower" value="25308" required>

        <label for="tickUpper">Tick Upper:</label>
        <input type="number" id="tickUpper" value="25309" required>

        <button id="fetchDataBtn">Fetch Pool Data & Calculate</button>
        
        <div id="liveData">
            <p>Calculated data will appear here...</p>
        </div>
    </div>

    <div id="pool-stats-container" class="hidden" style="margin-top: 2rem;">
        <h2>Pool Statistics</h2>
        <div id="pool-stats" style="display: flex; justify-content: space-around; background: #2c2c3d; padding: 1rem; border-radius: 8px;"></div>
    </div>

    <hr>

    <form id="liquidityForm">
        <h2>2. Add Liquidity to PancakeSwap</h2>
        <button type="submit">Add Liquidity via MetaMask</button>
    </form>

    <div id="transactionStatus">
        <h3>Transaction Status</h3>
        <p id="txStatus">Awaiting submission...</p>
        <div id="txLinkContainer" style="display:none;">
            <a id="txLink" href="#" target="_blank">View on BscScan</a>
        </div>
    </div>

    <hr>

    <div id="positionsSection">
        <h2>3. Your V3 Liquidity Positions</h2>
        <button id="fetchPositionsBtn">Fetch My Positions</button>
        <div id="positionsList"></div>
    </div>

    <script type="module" src="/frontend.js"></script>
</body>
</html>

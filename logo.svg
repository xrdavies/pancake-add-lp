<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Pancake Stack -->
  <g filter="url(#shadow)">
    <!-- Bottom Pancake -->
    <ellipse cx="60" cy="80" rx="45" ry="12" fill="#E1B16A"/>
    <!-- Middle Pancake -->
    <ellipse cx="60" cy="68" rx="45" ry="12" fill="#E1B16A"/>
    <!-- Top Pancake -->
    <ellipse cx="60" cy="56" rx="45" ry="12" fill="#F2C57C"/>
  </g>

  <!-- Butter/Syrup placeholder -->
  <rect x="52" y="42" width="16" height="16" rx="4" fill="#FFD700" transform="rotate(45 60 50)"/>

  <!-- Plus Sign -->
  <g transform="translate(60, 56)" stroke="#76453B" stroke-width="3" stroke-linecap="round">
    <line x1="0" y1="-10" x2="0" y2="10" />
    <line x1="-10" y1="0" x2="10" y2="0" />
  </g>
</svg>
